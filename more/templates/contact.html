{% extends 'base.html' %}
{% load static %}
    <!-- contact section -->
{% block content %}
<section class="contact_section layout_padding">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-lg-4 offset-md-1 offset-lg-2">
        <div class="form_container">
          <div class="heading_container">
            <h2>
              Contact Us
            </h2>
          </div>
          <form method="post" id="form1" action="{% url 'more:submit_form' %}">
            {% csrf_token %}
            <div>
              <input type="text" placeholder="Full Name " name="full_name" />
            </div>
            <div>
              <input type="text" placeholder="Phone number" name="phone" />
            </div>
            <div>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Please write what you want and specify the region from which you want to make the purchase." name="message" />
            </div>
            <div class="d-flex ">
              <button>
                SEND NOW
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6  px-0">
        <div class="map_container">
          <div class="map">
            <div id="googleMap">

                <a href="https://yandex.uz/maps/org/monday_academy/122406213969/?ll=64.445048%2C39.770337&z=16.81">
                  <img src="{% static 'images/location.png' %}" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- end contact section -->


  {% endblock %}
